<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>IA Previsão de Eventos Logísticos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>IA Previsão de Eventos Logísticos</h1>
    <p>Sistema de previsão operacional com inteligência artificial</p>
  </header>

  <!-- Seção de controle -->
  <section id="controls">
    <form id="dateForm">
      <label for="dateInput">Escolha a data para previsão:</label>
      <input type="date" id="dateInput" required>
      <button type="submit" class="btn-buscar">Buscar Previsão</button>
    </form>
  </section>

  <!-- Resultado da previsão -->
  <section id="resultado" style="display:none;">
    <h2>Previsão para <span id="dataPrevisao"></span></h2>
    <div>
      <strong>Quantidade prevista de eventos:</strong>
      <span id="previsaoQtd"></span>
    </div>
    <div>
      <strong>Top 10 Motoristas (Geral):</strong>
      <ul id="top10Motoristas"></ul>
    </div>
    <div>
      <strong>Ranking por Tipo de Evento:</strong>
      <div id="eventosEspecificos"></div>
    </div>
  </section>

  <section id="mensagemErro" style="display:none;color:#e74c3c;"></section>

  <!-- Botão de upload da base de dados -->
  <section id="uploadSection">
    <h2>Atualizar Base de Dados (.csv)</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="csvFileInput" name="file" accept=".csv" required>
      <button type="submit" class="btn-upload">Atualizar base de dados</button>
    </form>
    <p id="uploadStatus"></p>
  </section>

  <footer>
    <p>&copy; 2024 Ritmo Logística • IA Previsão de Eventos</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
